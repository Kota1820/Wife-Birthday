<!DOCTYPE html>
<html>
<head>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("background.jpg") no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.6);
  min-height: 100vh;
  text-align: center;
  padding-top: 60px;
}

input {
  padding: 10px;
  border-radius: 10px;

}

button {
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  background: #ff4d6d;
  color: white;
  border-radius: 25px;
  cursor: pointer;
}

#mainContent { display: none; }

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: #ff4d6d;
  padding: 30px;
  border-radius: 20px;
  width: 320px;
}

/* Floating Hearts */
.heart {
  position: fixed;
  color: pink;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}

/* Photo Slider */
.slider img {
  width: 300px;
  border-radius: 15px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="overlay">

<h1>Enter Secret Password ğŸ’–</h1>

<script>
// Password
function checkPassword() {
  if(document.getElementById("pass").value === "Sara1527") {
    document.getElementById("mainContent").style.display = "block";
  } else {
    alert("Wrong Password ğŸ’” Try Again");
  }
}

// Love Letter
function openLetter(){ document.getElementById("letter").style.display="block"; }
function closeLetter(){ document.getElementById("letter").style.display="none"; }

// Countdown (Set Correct Year)
var countDate = new Date("Feb 27, 2026 00:00:00").getTime();
setInterval(function(){
  var now = new Date().getTime();
  var gap = countDate - now;

  var d = Math.floor(gap / (1000*60*60*24));
  var h = Math.floor((gap%(1000*60*60*24))/(1000*60*60));
  var m = Math.floor((gap%(1000*60*60))/(1000*60));
  var s = Math.floor((gap%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
  d+"d "+h+"h "+m+"m "+s+"s";

},1000);

// Photo Slider
var images = ["photo1.jpg","photo2.jpg","photo3.jpg"];

  i++;
  if(i>=images.length) i=0;
  document.getElementById("slide").src=images[i];
},3000);

  var heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+20)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>
